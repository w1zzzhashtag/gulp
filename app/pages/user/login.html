<body>
    <main class="main main-user">
        <header class="main-user-header">
            <div class="main-user-header__container container">
                <a href="/" class="main-user-header__logo-wrap">
                    <img src="/img/logo/logo.png" alt="" class="main-user-header__logo logo">
                </a>
                <h2 class="main-user-header__title">Авторизация</h2>
            </div>
        </header>

        <section class="main-user-content">
            <div class="main-user-content__container container">
                <h6 class="main-user-content__title">Введите учетные данные</h6>

                <form action="" class="main-user-content__form">
                    <label for="" class="main-user-content__label"> 
                        <span class="main-user-content__label-title main-user-content__label-title-login">E-mail</span>
                        <input type="email" class="main-user-content__label-input">
                    </label>
                    <label for="" class="main-user-content__label">
                        <span class="main-user-content__label-title main-user-content__label-title-login">Пароль</span>
                        <input type="password" class="main-user-content__label-input">
                    </label>
                    
                    <input type="submit" value="Войти" class="main-user-content__btn main-user-content__btn_bg-color_burple main-user-content__btn_text-color_white">
                    <a href="#" class="main-user-content__link">Забыли пароль?</a>
                    <a href="#" class="main-user-content__btn main-user-content__btn_bg-color_yellow main-user-content__btn_text-color_black main-user-content__btn_img">Регистрация</a>
                </form>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

                etType: 0, etDate: "04.06.2022.0.0", etShowSign: 1, etSep: ":", etLastUnit: 4
